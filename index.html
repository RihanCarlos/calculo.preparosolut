<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo: Preparo de Soluções</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            background: linear-gradient(135deg, #e6f0fa 0%, #ffffff 100%);
            font-family: 'Roboto', sans-serif;
            color: #333;
        }
        .container-fluid {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }
        h1 {
            color: #1e88e5;
            font-weight: 700;
            text-align: center;
            margin: 20px 0;
        }
        h3 {
            background-color: #1e88e5;
            color: white;
            padding: 10px;
            border-radius: 10px 10px 0 0;
            text-align: center;
        }
        .section-box {
            background-color: #f5f8fa;
            border-radius: 0 0 10px 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.2s;
            min-height: 550px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .section-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            border-radius: 8px;
            text-align: center;
        }
        .btn-calculate {
            background-color: #1e88e5;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 700;
            transition: background-color 0.3s;
        }
        .btn-calculate:hover {
            background-color: #1565c0;
        }
        .result-box {
            background-color: #e3f2fd;
            border: 2px solid #1e88e5;
            border-radius: 8px;
            padding: 10px;
            font-weight: 700;
            min-height: 40px;
            display: inline-block;
            width: 100%;
        }
        footer {
            background-color: #1e88e5;
            color: white;
            padding: 15px;
            text-align: center;
            margin-top: 40px;
            border-radius: 10px 10px 0 0;
        }
        .chemical-icon {
            margin-right: 10px;
            color: #1e88e5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-flask chemical-icon"></i>Cálculo: Preparo de Soluções</h1>

        <div class="container-fluid">
            <div class="row">
                <!-- Sólidos -->
                <div class="col-md-6">
                    <h3>Sólidos</h3>
                    <div class="section-box">
                        <div>
                            <div class="mb-3">
                                <label><strong>Massa Molecular (g/mol)</strong></label>
                                <input type="number" id="MMS" step="any" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label><strong>Volume Desejado (L)</strong></label>
                                <input type="number" id="VDL" step="any" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label><strong>Concentração Desejada (M)</strong></label>
                                <input type="number" id="CDM" step="any" class="form-control">
                            </div>
                        </div>
                        <div class="mb-3 text-center">
                            <span class="text-danger">Massa a Pesar (g)</span><br>
                            <strong id="resultado_solidos" class="result-box"></strong><br>
                            <button class="btn btn-calculate mt-2" onclick="somarsolidos()">Calcular</button>
                        </div>
                    </div>
                </div>

                <!-- Líquidos -->
                <div class="col-md-6">
                    <h3>Líquidos</h3>
                    <div class="section-box">
                        <div>
                            <div class="mb-3">
                                <label><strong>Massa Molecular (g/mol)</strong></label>
                                <input type="number" id="MMS2" step="any" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label><strong>Volume Desejado (L)</strong></label>
                                <input type="number" id="VDL2" step="any" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label><strong>Concentração Desejada (M)</strong></label>
                                <input type="number" id="CDM2" step="any" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label><strong>Concentração da Substância (%)</strong></label>
                                <input type="number" id="CDS" step="any" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label><strong>Densidade (g/mL)</strong></label>
                                <input type="number" id="DS" step="any" class="form-control"> <!-- Corrigido aqui -->
                            </div>
                        </div>
                        <div class="mb-3 text-center">
                            <span class="text-danger">Volume a Pipetar (mL)</span><br>
                            <strong id="resultado_pipetar" class="result-box"></strong><br>
                            <button class="btn btn-calculate mt-2" onclick="somarliquidos()">Calcular</button>
                        </div>
                    </div>
                </div>

                <!-- Sólidos % -->
                <div class="col-md-6">
                    <h3>Sólidos - Concentração em %</h3>
                    <div class="section-box">
                        <div>
                            <div class="mb-3">
                                <label><strong>Volume Desejado (mL)</strong></label>
                                <input type="number" id="VDS" step="any" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label><strong>Concentração Desejada (%)</strong></label>
                                <input type="number" id="CD" step="any" class="form-control">
                            </div>
                        </div>
                        <div class="mb-3 text-center">
                            <span class="text-danger">Massa a Pesar (g)</span><br>
                            <strong id="resultado_solidos_concentracao" class="result-box"></strong><br>
                            <button class="btn btn-calculate mt-2" onclick="somarsolidos_concentracao()">Calcular</button>
                        </div>
                    </div>
                </div>

                <!-- Líquidos % -->
                <div class="col-md-6">
                    <h3>Líquidos - Concentração em %</h3>
                    <div class="section-box">
                        <div>
                            <div class="mb-3">
                                <label><strong>Concentração da Substância (%)</strong></label>
                                <input type="number" id="CDS2" step="any" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label><strong>Concentração Desejada (%)</strong></label>
                                <input type="number" id="CD2" step="any" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label><strong>Volume de Solução (mL)</strong></label>
                                <input type="number" id="VSP" step="any" class="form-control">
                            </div>
                        </div>
                        <div class="mb-3 text-center">
                            <span class="text-danger">Volume a Utilizar (mL)</span><br>
                            <strong id="resultado_liquido_concentracao" class="result-box"></strong><br>
                            <button class="btn btn-calculate mt-2" onclick="somarliquidos_concentracao()">Calcular</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            © 2024 Todos os direitos reservados: Rihan Carlos Foza & Maikow Zago
        </footer>
    </div>

    <script>
        function somarsolidos() {
            var MMS = parseFloat(document.getElementById('MMS').value);
            var VDL = parseFloat(document.getElementById('VDL').value);
            var CDM = parseFloat(document.getElementById('CDM').value);
            var resultado = VDL * CDM * MMS;
            document.getElementById('resultado_solidos').innerText = isNaN(resultado) ? "Erro" : resultado.toFixed(2);
        }

        function somarliquidos() {
            var MMS2 = parseFloat(document.getElementById('MMS2').value);
            var VDL2 = parseFloat(document.getElementById('VDL2').value);
            var CDM2 = parseFloat(document.getElementById('CDM2').value);
            var CDS = parseFloat(document.getElementById('CDS').value);
            var DS = parseFloat(document.getElementById('DS').value);
            var Resultado_valor_massa = VDL2 * CDM2 * MMS2;
            var Resultado_massa_substancia = CDS * DS;
            var Resultado_pipetar = (Resultado_valor_massa * 100) / Resultado_massa_substancia;
            document.getElementById('resultado_pipetar').innerText = isNaN(Resultado_pipetar) ? "Erro" : Resultado_pipetar.toFixed(2);
        }

        function somarsolidos_concentracao() {
            var VDS = parseFloat(document.getElementById('VDS').value);
            var CD = parseFloat(document.getElementById('CD').value);
            var resultado_massa_pesar = (CD / 100) * VDS;
            document.getElementById('resultado_solidos_concentracao').innerText = isNaN(resultado_massa_pesar) ? "Erro" : resultado_massa_pesar.toFixed(2);
        }

        function somarliquidos_concentracao() {
            var CDS2 = parseFloat(document.getElementById('CDS2').value);
            var CD2 = parseFloat(document.getElementById('CD2').value);
            var VSP = parseFloat(document.getElementById('VSP').value);
            var resultado_substancia_utilizada = (CD2 * VSP) / CDS2;
            document.getElementById('resultado_liquido_concentracao').innerText = isNaN(resultado_substancia_utilizada) ? "Erro" : resultado_substancia_utilizada.toFixed(2);
        }
    </script>
</body>
</html>
